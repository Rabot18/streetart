vich_uploader:
    db_driver: orm

    mappings:
        document_image:
            uri_prefix: /uploads/document
            upload_destination: '%kernel.project_dir%/public/uploads/document'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
        user_avatar:
            uri_prefix: /uploads/user/avatar
            upload_destination: '%kernel.project_dir%/public/uploads/user/avatar'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
        author_avatar:
            uri_prefix: /uploads/author/avatar
            upload_destination: '%kernel.project_dir%/public/uploads/author/avatar'
            namer: Vich\UploaderBundle\Naming\UniqidNamer